<div class="inseapp-login-container">
  <h2>Connexion à InseApp</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Votre email" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email valide requis
      </div>
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="motDePasse" type="password" placeholder="Mot de passe" />
      <div class="error" *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched">
        Mot de passe requis
      </div>
    </div>
    <button type="submit" [disabled]="loading">Se connecter</button>
    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="loading" *ngIf="loading">Connexion...</div>
  </form>
  <div class="register-link">
    <a routerLink="/register">Créer un compte</a>
  </div>
</div>
